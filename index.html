  <h1>Life of a Ukrainian</h1>
  
  <table style="width:100%"><!-- Created a table to be able to place the image next to canvas -->
    <tr>
      <!--Had to rotate image because it came sideways-->
      <td><img src="profile.JPG" alt="Graduation Day Photo of Me" style="width: 400px; height: 300px; transform:rotate(90deg)"></td>
      <!--https://www.w3schools.com/html/html5_canvas.asp-->
      <td><canvas id="myCanvas" width="1200" height="100" style="border:1px solid #FFD6EB;"></canvas></td> 
    </tr>
  </table>

  <script>
<!-- Created my name in a gradient, https://www.w3schools.com/graphics/svg_intro.asp -->
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.font = "25px Raleway";

var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
gradient.addColorStop("0.35", "purple");
gradient.addColorStop("0.525", "pink");
gradient.addColorStop("0.625", "purple");

ctx.strokeStyle = gradient;
ctx.strokeText("Yevheniya Krasynska", 500, 70);
  </script>
